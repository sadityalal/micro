server {
    listen 80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;
    http2 on;  # Use http2 directive instead of listen ... http2

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;

    # Auth Service
    location /api/v1/auth/ {
        proxy_pass http://auth-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health checks for services
    location /health/auth {
        proxy_pass http://auth-service:8000/health;
        proxy_set_header Host $host;
    }

    # Default - serve simple message
    location / {
        return 200 '{"message": "E-Commerce API", "status": "running", "services": ["auth"]}';
        add_header Content-Type application/json;
    }
}